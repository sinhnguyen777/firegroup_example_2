<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./assets/styles/css/style.css">
</head>

<body>
    <div class="wrapper__login">
        <div class="login__top">
            <div class="login__logo">
                <img src="./assets/images/Vector.png" alt="logo">
            </div>
        </div>
        <div class="login__container">
            <div class="login__content">
                <form class="login__form form" action="">
                    <div class="form__top">
                        <div class="form__welcome">
                            <p class="form__text --welcome">
                                Welcome to
                                <a class="form__text --link --bold --green" href="">
                                    Delighted
                                </a>
                            </p>
                        </div>
                        <div class="form__no-account">
                            <p class="form__text --no-account">
                                No Account ?
                                <a class="form__text --link --size --green" href="">Sign up</a>
                            </p>
                        </div>
                    </div>
                    <div class="form__title">
                        <h1 class="form__text --title">Sign in</h1>
                    </div>
                    <div class="form__login-auth">
                        <div class="form__login-auth--left">
                            <button class="btn btn--google">
                                <img class="image image--google" src="./assets/images/icon/login-google.png" alt="login google">
                                Sign in with Google
                            </button>
                        </div>
                        <div class="form__login-auth--right">
                            <button class="btn btn--facebook">
                                <img class="image image--facebook" src="./assets/images/icon/login-Facebook.png" alt="login facebook">
                            </button>
                            <button class="btn btn--apple">
                                <img class="image image--apple" src="./assets/images/icon/login-apple.png" alt="login apple">
                            </button>
                        </div>
                    </div>
                    <div class="form__control --email">
                        <label class="form__control--lable" for="formControlEmail">Enter your username or email address</label>
                        <input class="form__control--input" type="email" placeholder="Username or email address">
                    </div>
                    <div class="form__control --pasword">
                        <label class="form__control--lable" for="formControlPassword">Enter your Password</label>
                        <input class="form__control--input" type="password" placeholder="Password">
                    </div>
                    <div class="form__forgot-password">
                        <a class="form__text --link --primary" href="">Forgot Password</a>
                    </div>
                    <div class="form__submit">
                        <button class="btn btn--submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
